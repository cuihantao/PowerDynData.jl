model:
  name: IEEEST
  description: IEEE Standard Power System Stabilizer
  category: stabilizer
  version: 33
parsing:
  model_name_field: 2
  multi_line: true
  line_count: 2
  terminator: /
  flexible_fields: false
fields:
- name: BUS
  position: 1
  type: Int
  description: Bus number
  unit: dimensionless
  required: true
- name: ID
  position: 3
  type: String
  description: Generator ID
  unit: dimensionless
  required: true
  default: '1'
- name: MODE
  position: 4
  type: Int
  description: Input signal mode (1-6)
  unit: dimensionless
  required: true
- name: A1
  position: 5
  type: Float64
  description: Filter time constant (pole)
  unit: seconds
  required: true
  default: 1.0
- name: A2
  position: 6
  type: Float64
  description: Filter time constant (pole)
  unit: seconds
  required: true
  default: 1.0
- name: A3
  position: 7
  type: Float64
  description: Filter time constant (pole)
  unit: seconds
  required: true
  default: 1.0
- name: A4
  position: 8
  type: Float64
  description: Filter time constant (pole)
  unit: seconds
  required: true
  default: 1.0
- name: A5
  position: 9
  type: Float64
  description: Filter time constant (zero)
  unit: seconds
  required: true
  default: 1.0
- name: A6
  position: 10
  type: Float64
  description: Filter time constant (zero)
  unit: seconds
  required: true
  default: 1.0
- name: T1
  position: 11
  type: Float64
  description: First leadlag time constant (zero)
  unit: seconds
  required: true
  range:
  - 0.0
  - 10.0
  default: 1.0
- name: T2
  position: 12
  type: Float64
  description: First leadlag time constant (pole)
  unit: seconds
  required: true
  range:
  - 0.0
  - 10.0
  default: 1.0
- name: T3
  position: 13
  type: Float64
  description: Second leadlag time constant (pole)
  unit: seconds
  required: true
  range:
  - 0.0
  - 10.0
  default: 1.0
- name: T4
  position: 14
  type: Float64
  description: Second leadlag time constant (pole)
  unit: seconds
  required: true
  range:
  - 0.0
  - 10.0
  default: 1.0
- name: T5
  position: 15
  type: Float64
  description: Washout time constant (zero)
  unit: seconds
  required: true
  range:
  - 0.0
  - 10.0
  default: 1.0
- name: T6
  position: 16
  type: Float64
  description: Washout time constant (pole)
  unit: seconds
  required: true
  range:
  - 0.04
  - 2.0
  default: 1.0
- name: KS
  position: 17
  type: Float64
  description: Gain before washout
  unit: pu
  required: true
  default: 1.0
- name: LSMAX
  position: 18
  type: Float64
  description: Maximum output limit
  unit: pu
  required: true
  range:
  - 0.0
  - 0.3
  default: 0.3
- name: LSMIN
  position: 19
  type: Float64
  description: Minimum output limit
  unit: pu
  required: true
  range:
  - -0.3
  - 0.0
  default: -0.3
- name: VCU
  position: 20
  type: Float64
  description: Upper enabling bus voltage
  unit: pu
  required: true
  range:
  - 1.0
  - 1.2
  default: 999.0
- name: VCL
  position: 21
  type: Float64
  description: Lower enabling bus voltage
  unit: pu
  required: true
  range:
  - 0.0
  - 1.0
  default: -999.0
