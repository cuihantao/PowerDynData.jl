model:
  name: ESST4B
  description: Static exciter type 4B
  category: exciter
  version: 33
parsing:
  model_name_field: 2
  multi_line: true
  line_count: 2
  terminator: /
  flexible_fields: false
fields:
- name: BUS
  position: 1
  type: Int
  description: Bus number
  unit: dimensionless
  required: true
- name: ID
  position: 3
  type: String
  description: Generator ID
  unit: dimensionless
  required: true
  default: '1'
- name: TR
  position: 4
  type: Float64
  description: Sensing time constant
  unit: seconds
  required: true
  default: 0.01
- name: KPR
  position: 5
  type: Float64
  description: Proportional gain for outer PI controller
  unit: pu
  required: true
  default: 1.0
- name: KIR
  position: 6
  type: Float64
  description: Integral gain for outer PI controller
  unit: pu
  required: true
  default: 0.0
- name: VRMAX
  position: 7
  type: Float64
  description: Maximum regulator limit
  unit: pu
  required: true
  range:
  - 0.5
  - 10.0
  default: 8.0
- name: VRMIN
  position: 8
  type: Float64
  description: Minimum regulator limit
  unit: pu
  required: true
  range:
  - -10.0
  - 0.5
  default: 0.0
- name: TA
  position: 9
  type: Float64
  description: Lag time constant
  unit: seconds
  required: true
  range:
  - 0.0
  - 1.0
  default: 0.1
- name: KPM
  position: 10
  type: Float64
  description: Proportional gain for inner PI controller
  unit: pu
  required: true
  default: 1.0
- name: KIM
  position: 11
  type: Float64
  description: Integral gain for inner PI controller
  unit: pu
  required: true
  default: 0.0
- name: VMMAX
  position: 12
  type: Float64
  description: Maximum inner loop limit
  unit: pu
  required: true
  range:
  - 0.5
  - 10.0
  default: 8.0
- name: VMMIN
  position: 13
  type: Float64
  description: Minimum inner loop limit
  unit: pu
  required: true
  range:
  - -10.0
  - 0.5
  default: 0.0
- name: KG
  position: 14
  type: Float64
  description: Feedback gain of inner field regulator
  unit: pu
  required: true
  range:
  - 0.0
  - 1.1
  default: 1.0
- name: KP
  position: 15
  type: Float64
  description: Potential circuit gain coefficient
  unit: pu
  required: true
  range:
  - 1.0
  - 10.0
  default: 4.0
- name: KI
  position: 16
  type: Float64
  description: Current circuit gain coefficient
  unit: pu
  required: true
  range:
  - 0.0
  - 1.1
  default: 0.1
- name: VBMAX
  position: 17
  type: Float64
  description: Maximum VB limit
  unit: pu
  required: true
  range:
  - 0.0
  - 20.0
  default: 18.0
- name: KC
  position: 18
  type: Float64
  description: Rectifier loading factor
  unit: pu
  required: true
  range:
  - 0.0
  - 1.0
  default: 0.1
- name: XL
  position: 19
  type: Float64
  description: Potential source reactance
  unit: pu
  required: true
  range:
  - 0.0
  - 0.5
  default: 0.01
- name: THETAP
  position: 20
  type: Float64
  description: Rectifier firing angle
  unit: degrees
  required: true
  range:
  - 0.0
  - 90.0
  default: 0.0
- name: VGMAX
  position: 21
  type: Float64
  description: Maximum VG limit
  unit: pu
  required: true
  range:
  - 0.0
  - 20.0
  default: 20.0
