model:
  name: ESST1A
  description: Static exciter type 1A
  category: exciter
  version: 33
parsing:
  model_name_field: 2
  multi_line: true
  line_count: 3
  terminator: /
  flexible_fields: false
fields:
- name: BUS
  position: 1
  type: Int
  description: Bus number
  unit: dimensionless
  required: true
- name: ID
  position: 3
  type: String
  description: Generator ID
  unit: dimensionless
  required: true
  default: '1'
- name: UEL
  position: 4
  type: Int
  description: Alternate UEL input code (1-3)
  unit: dimensionless
  required: true
  default: 1
- name: VOS
  position: 5
  type: Int
  description: Alternate stabilizer input code (1-2)
  unit: dimensionless
  required: true
  default: 1
- name: TR
  position: 6
  type: Float64
  description: Sensing time constant
  unit: seconds
  required: true
  range:
  - 0.0
  - Inf
  default: 0.01
- name: VIMAX
  position: 7
  type: Float64
  description: Maximum input voltage
  unit: pu
  required: true
  range:
  - 0.0
  - Inf
  default: 0.8
- name: VIMIN
  position: 8
  type: Float64
  description: Minimum input voltage
  unit: pu
  required: true
  default: -0.1
- name: TB
  position: 9
  type: Float64
  description: Lag time constant in lead-lag
  unit: seconds
  required: true
  range:
  - 0.0
  - Inf
  default: 1.0
- name: TC
  position: 10
  type: Float64
  description: Lead time constant in lead-lag
  unit: seconds
  required: true
  range:
  - 0.0
  - Inf
  default: 1.0
- name: TB1
  position: 11
  type: Float64
  description: Lag time constant in lead-lag 1
  unit: seconds
  required: true
  range:
  - 0.0
  - Inf
  default: 1.0
- name: TC1
  position: 12
  type: Float64
  description: Lead time constant in lead-lag 1
  unit: seconds
  required: true
  range:
  - 0.0
  - Inf
  default: 1.0
- name: VAMAX
  position: 13
  type: Float64
  description: Maximum amplifier output
  unit: pu
  required: true
  range:
  - 0.0
  - Inf
  default: 999.0
- name: VAMIN
  position: 14
  type: Float64
  description: Minimum amplifier output
  unit: pu
  required: true
  default: -999.0
- name: KA
  position: 15
  type: Float64
  description: Regulator gain
  unit: pu
  required: true
  range:
  - 0.0
  - Inf
  default: 80.0
- name: TA
  position: 16
  type: Float64
  description: Regulator time constant
  unit: seconds
  required: true
  range:
  - 0.0
  - Inf
  default: 0.04
- name: ILR
  position: 17
  type: Float64
  description: Exciter output current limiter reference
  unit: pu
  required: true
  range:
  - 0.0
  - Inf
  default: 1.0
- name: KLR
  position: 18
  type: Float64
  description: Exciter output current limiter gain
  unit: pu
  required: true
  range:
  - 0.0
  - Inf
  default: 1.0
- name: VRMAX
  position: 19
  type: Float64
  description: Maximum regulator output
  unit: pu
  required: true
  range:
  - 0.0
  - Inf
  default: 7.3
- name: VRMIN
  position: 20
  type: Float64
  description: Minimum regulator output
  unit: pu
  required: true
  default: -7.3
- name: KF
  position: 21
  type: Float64
  description: Feedback gain
  unit: pu
  required: true
  range:
  - 0.0
  - Inf
  default: 0.1
- name: TF
  position: 22
  type: Float64
  description: Feedback time constant
  unit: seconds
  required: true
  range:
  - 0.0
  - Inf
  default: 1.0
- name: KC
  position: 23
  type: Float64
  description: Rectifier loading factor
  unit: pu
  required: true
  range:
  - 0.0
  - 1.0
  default: 0.1
