model:
  name: REECA1
  description: Renewable energy electrical control model
  category: renewable_electrical
  version: 33
parsing:
  model_name_field: 2
  multi_line: true
  line_count: 5
  terminator: /
  flexible_fields: false
fields:
- name: BUS
  position: 1
  type: Int
  description: Bus number
  unit: dimensionless
  required: true
- name: ID
  position: 3
  type: String
  description: Renewable generator ID
  unit: dimensionless
  required: true
  default: '1'
- name: VREG
  position: 4
  type: Int
  description: Bus number for voltage control; local control if 0
  unit: dimensionless
  required: true
  default: 0
- name: PFFLAG
  position: 5
  type: Int
  description: Power factor control flag (1-PF control, 0-Q control)
  unit: dimensionless
  required: true
- name: VFLAG
  position: 6
  type: Int
  description: Voltage control flag (1-Q control, 0-V control)
  unit: dimensionless
  required: true
- name: QFLAG
  position: 7
  type: Int
  description: Q control flag (1-V or Q control, 0-const PF or Q)
  unit: dimensionless
  required: true
- name: PFLAG
  position: 8
  type: Int
  description: P speed-dependency flag (1-has speed dep, 0-no dep)
  unit: dimensionless
  required: true
- name: PQFLAG
  position: 9
  type: Int
  description: P/Q priority flag for I limit (0-Q priority, 1-P priority)
  unit: dimensionless
  required: true
- name: Vdip
  position: 10
  type: Float64
  description: Low V threshold to activate Iqinj logic
  unit: pu
  required: true
  default: 0.8
- name: Vup
  position: 11
  type: Float64
  description: V threshold above which to activate Iqinj logic
  unit: pu
  required: true
  default: 1.2
- name: Trv
  position: 12
  type: Float64
  description: Voltage filter time constant
  unit: seconds
  required: true
  default: 0.02
- name: dbd1
  position: 13
  type: Float64
  description: Lower bound of voltage deadband
  unit: pu
  required: true
  default: -0.02
- name: dbd2
  position: 14
  type: Float64
  description: Upper bound of voltage deadband
  unit: pu
  required: true
  default: 0.02
- name: Kqv
  position: 15
  type: Float64
  description: Gain to compute Iqinj from V error
  unit: pu
  required: true
  range:
  - 0.0
  - 10.0
  default: 1.0
- name: Iqh1
  position: 16
  type: Float64
  description: Upper limit on Iqinj
  unit: pu
  required: true
  default: 999.0
- name: Iql1
  position: 17
  type: Float64
  description: Lower limit on Iqinj
  unit: pu
  required: true
  default: -999.0
- name: Vref0
  position: 18
  type: Float64
  description: User defined Vref (if 0, use initial bus V)
  unit: pu
  required: true
  default: 1.0
- name: Iqfrz
  position: 19
  type: Float64
  description: Hold Iqinj value for Thld seconds following Vdip
  unit: pu
  required: true
  default: 0.0
- name: Thld
  position: 20
  type: Float64
  description: Time for which Iqinj is held
  unit: seconds
  required: true
  default: 0.0
- name: Thld2
  position: 21
  type: Float64
  description: Time for which IPMAX is held after voltage dip ends
  unit: seconds
  required: true
  default: 0.0
- name: Tp
  position: 22
  type: Float64
  description: Filter time constant for Pe
  unit: seconds
  required: true
  default: 0.02
- name: QMax
  position: 23
  type: Float64
  description: Upper limit for reactive power regulator
  unit: pu
  required: true
  default: 999.0
- name: QMin
  position: 24
  type: Float64
  description: Lower limit for reactive power regulator
  unit: pu
  required: true
  default: -999.0
- name: VMAX
  position: 25
  type: Float64
  description: Upper limit for voltage control
  unit: pu
  required: true
  default: 999.0
- name: VMIN
  position: 26
  type: Float64
  description: Lower limit for voltage control
  unit: pu
  required: true
  default: -999.0
- name: Kqp
  position: 27
  type: Float64
  description: Proportional gain for reactive power error
  unit: pu
  required: true
  default: 1.0
- name: Kqi
  position: 28
  type: Float64
  description: Integral gain for reactive power error
  unit: pu
  required: true
  default: 0.1
- name: Kvp
  position: 29
  type: Float64
  description: Proportional gain for voltage error
  unit: pu
  required: true
  default: 1.0
- name: Kvi
  position: 30
  type: Float64
  description: Integral gain for voltage error
  unit: pu
  required: true
  default: 0.1
- name: Vref1
  position: 31
  type: Float64
  description: Voltage reference if VFLAG=0
  unit: pu
  required: true
  default: 1.0
- name: Tiq
  position: 32
  type: Float64
  description: Filter time constant for Iq
  unit: seconds
  required: true
