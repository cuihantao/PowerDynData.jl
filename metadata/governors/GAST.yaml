model:
  name: GAST
  description: Gas turbine governor model
  category: governor
  version: 33
parsing:
  model_name_field: 2
  multi_line: false
  line_count: 1
  terminator: /
  flexible_fields: false
fields:
- name: BUS
  position: 1
  type: Int
  description: Bus number where generator is connected
  unit: dimensionless
  required: true
- name: ID
  position: 3
  type: String
  description: Generator identifier
  unit: dimensionless
  required: true
  default: '1'
- name: R
  position: 4
  type: Float64
  description: Speed regulation gain (permanent droop)
  unit: pu
  required: true
  range:
  - 0.0
  - Inf
  default: 0.05
- name: T1
  position: 5
  type: Float64
  description: Governor lag time constant
  unit: seconds
  required: true
  range:
  - 0.0
  - Inf
  default: 0.4
- name: T2
  position: 6
  type: Float64
  description: Governor lead time constant
  unit: seconds
  required: true
  range:
  - 0.0
  - Inf
  default: 0.1
- name: T3
  position: 7
  type: Float64
  description: Valve positioner time constant
  unit: seconds
  required: true
  range:
  - 0.0
  - Inf
  default: 3.0
- name: AT
  position: 8
  type: Float64
  description: Ambient temperature load limit
  unit: pu
  required: true
  range:
  - 0.0
  - Inf
  default: 1.0
- name: KT
  position: 9
  type: Float64
  description: Temperature limiter gain
  unit: pu
  required: true
  range:
  - 0.0
  - Inf
  default: 2.0
- name: VMAX
  position: 10
  type: Float64
  description: Maximum valve position
  unit: pu
  required: true
  range:
  - 0.0
  - Inf
  default: 1.2
- name: VMIN
  position: 11
  type: Float64
  description: Minimum valve position
  unit: pu
  required: true
  default: 0.0
- name: Dt
  position: 12
  type: Float64
  description: Turbine damping coefficient
  unit: pu
  required: true
  range:
  - 0.0
  - Inf
  default: 0.0
